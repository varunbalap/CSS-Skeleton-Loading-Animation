<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .skeleton { width: 100%; height: 20px; background: linear-gradient(90deg, #eee 25%, #ddd 50%, #eee 75%); background-size: 200% 100%; animation: skeleton-loading 1.5s infinite; }
        @keyframes skeleton-loading { from { background-position: 200% 0; } to { background-position: -200% 0; } }
    </style>
</head>
<body>
    <div class="skeleton"></div>
</body>
</html>
